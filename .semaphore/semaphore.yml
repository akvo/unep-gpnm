version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: GCP
    - name: docker-hub-credentials
    - name: unep-gpml
  prologue:
    commands:
      - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
      - export CI_COMMIT="${SEMAPHORE_GIT_SHA:0:7}"
      - export CI_BRANCH="${SEMAPHORE_GIT_BRANCH}"
      - export CI_TAG="${SEMAPHORE_GIT_TAG_NAME}"
      - export CI_PULL_REQUEST="${SEMAPHORE_GIT_REF_TYPE/pull-request/true}"
      - export CLOUDSDK_CORE_DISABLE_PROMPTS=1
      - export COMPOSE_INTERACTIVE_NO_CLI=1
      - |
        sudo rm -rf \
        /usr/local/golang/ \
        /home/semaphore/.phpbrew \
        /home/semaphore/.kerl \
        /home/semaphore/.sbt \
        /home/semaphore/.nvm \
        /home/semaphore/.npm \
        /home/semaphore/.kiex \
        /usr/lib/jvm \
        /opt/*
blocks:
  - name: "Build and test backend"
    dependencies: []
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore "m2-$(checksum backend/project.clj)"
          - cache restore "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH-backend"
      epilogue:
        commands:
          - cache store "m2-$(checksum backend/project.clj)" "$HOME/.m2"
          - cache store "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH-backend" "$HOME/.cache"
      jobs:
        - name: Build and test backend
          commands:
            - ./ci/build.sh "backend"
  - name: "Build and test frontend"
    dependencies: []
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore "npm-$(checksum frontend/package.json)"
          - cache restore "node-modules-$(checksum frontend/package.json)"
          - cache restore "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH-frontend"
      epilogue:
        commands:
          - cache store "npm-$(checksum frontend/package.json)" "$HOME/.npm"
          - cache store "node-modules-$(checksum frontend/package.json)" "frontend/node_modules"
          - cache store "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH-frontend" "$HOME/.cache"
      jobs:
        - name: Build and test frontend
          commands:
            - ./ci/build.sh "frontend"
  - name: "Deploy"
    dependencies: ["Build and test backend", "Build and test frontend"]
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - cache restore "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH-deploy"
      epilogue:
        commands:
          - cache store "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH-deploy" "$HOME/.cache"
      jobs:
        - name: Deploy
          commands:
            - ./ci/deploy.sh
  - name: "Promote to production"
    dependencies: []
    run:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: Promote to production
          commands:
            - checkout
            - ./ci/deploy.sh
